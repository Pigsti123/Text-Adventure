<!DOCTYPE html>
<html>
  <head>
    <title>Text Adventure</title>
    <style>
      body {
        background-color:black;
        color:white;
        font: 400 30px courier !important;        
      }
      input {
        background-color:black;
        color:white;
        border: 1px solid black;
        width:97%;
        outline: none;
        color: transparent;
        font: 400 30px courier !important;
        text-shadow: 0 0 0 white;
      }
      #inputdiv {
        position:absolute;
        bottom:0;
        width:98%;
      }
      #s{
        width:0px;
        height:0px;
      }
    </style>
  </head>
  <body>
    <form onsubmit="submit()">
      <div id="inputdiv">
        <span>&gt;</span><input id="input" type="text" autofocus><input id="s" value="" type="submit">
      </div>
    </form>
  </body>
</html>
